<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{tipListTitle}}</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list inset>
      <button ion-item *ngFor="let tip of tips" (click)="gotoTipDetail(tip)">
          {{ tip.name }}
      </button>  
    </ion-list>
    
  </ion-content>
