<ion-header>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Recommendations</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full color="danger" (click)="goToMobilityPage()">
              <ion-label>Mobility Recommendations</ion-label>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button full color="danger" (click)="goToVisibilityPage()">
                <ion-label>Visibility Recommendations</ion-label>
            </button>
        </ion-col>
      </ion-row>
  
  
        <ion-row>
          <ion-col>
              <button ion-button full color="danger" (click)="goToSafetyPage()">
                  <ion-label>Safety Recommendations</ion-label>
              </button>

        </ion-row>
    </ion-grid>
  
  
  
  </ion-content>
