<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Recommendations</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-label>Select House</ion-label>
    <ion-select [(ngModel)]="houseSelected" (ngModelChange)="goToHouseDetail()">
      <ion-option *ngFor="let house of houses" value="{{house.houseID}}">{{house.name}}</ion-option>
    </ion-select>
  </ion-content>
