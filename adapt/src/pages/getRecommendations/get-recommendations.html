<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Recommendations</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <div>
      <ion-label>Select House: 
        <ion-select [(ngModel)]="houseSelected">
          <ion-option *ngFor="let house of houses" [selected] = "houseSelected == house.id" value="{{house.id}}">{{house.name}}</ion-option>
        </ion-select></ion-label>
    </div>
    <div>
        <ion-grid>
          <ion-row>
            <ion-col class="room-block" col-6 *ngFor="let room of rooms" (click)="showRecommendations(room)">
              {{room.name}}
            </ion-col>
          </ion-row>
        </ion-grid>
    </div>
  </ion-content>
