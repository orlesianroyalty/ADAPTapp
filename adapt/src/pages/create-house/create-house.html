<ion-header>
        <ion-toolbar>
          <ion-title>
            Create a House
          </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content padding>
        <div>House Name</div>
        <ion-item class="item-box">
           <ion-label> Name</ion-label>
           <ion-input type="text" placeholder="eg, Dad's Beach house" value="" [(ngModel)]="newHouse.name"></ion-input>
        </ion-item>
        <br>
        <button ion-button class="submit-button" (click)="create()">Save</button>
        <button ion-button  (click)="dismiss()">Cancel</button>
    </ion-content>
