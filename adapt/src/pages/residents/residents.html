<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Residents</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
      <div>
          <ion-row>
            <ion-col>
              <div item-end>
                <button item-end ion-button (click)="goToCreate()">Create</button>
              </div>
            </ion-col>
          </ion-row>
         </div>

      <ion-list>
        <button ion-item *ngFor="let resident of residents" >

          {{resident.name}}
          <div item-end>
            <button ion-button (click)="editResident(resident)">Edit</button>
            <button ion-button (click)="deleteResident(resident)">Delete</button>
          </div>
        </button>
      </ion-list>

    <!--
<ion-fab bottom end slot="fixed">

         <button ion-fab fab-fixed color="primary"  ><ion-icon name="add"></ion-icon></button>
      </ion-fab>
    -->
  </ion-content>
