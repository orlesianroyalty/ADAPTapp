<ion-header></ion-header>

<ion-content padding class="content-container">
    <ion-item class="title">
            ADAPT
    </ion-item>
    <div class="container-div" style="padding-top: 100px">
        
        <ion-item>
            <ion-label position="fixed">Email:</ion-label>
            <ion-input type="email" [(ngModel)]="email" ></ion-input>
        </ion-item>
    </div>
    <div class="container-div">
        <ion-item class="input-item">
            <ion-label position="fixed">Password:</ion-label>
            <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
    </div>
    <div class = "button-parent">
        <button class="login" [disabled]="!password || !email" full ion-button (click)="login()" style="float:right">Log In</button>
    </div>
    
    <ion-grid >
        <ion-row>
                <ion-col>
                    <button class="general" [disabled]="!password || !email" full ion-button (click)="register()">Sign up</button>
                </ion-col>
                <ion-col>
                    <button class="general" full ion-button (click)="guestEntry()">Continue As Guest</button>
                </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
