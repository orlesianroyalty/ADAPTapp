

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
            <button ion-button class="profile" full color="orange" (click)="goToMyProfilePage()">
              <ion-label>Profile</ion-label>
           </button>
      </ion-col>
      <ion-col>
          <button ion-button class="checklist" full color="orange" (click)="goToMyChecklistPage()">

      <ion-row>
        <ion-col>
            <button ion-button class="recommends" full color="orange" (click)="goToRecommendationsPage()">

        <ion-col>
            <button ion-button class="tips" full color="orange" (click)="goToTipsPage()">

            </button>
        </ion-col>
