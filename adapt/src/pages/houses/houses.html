<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Houses</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

    <ion-list>
      <button ion-item *ngFor="let house of houses" (click)="goToHouseDetail($event, house)" >

        {{house.Name}}
        <div item-end>
          <button ion-button>Edit</button>
          <button ion-button>Delete</button>
        </div>
      </button>
    </ion-list>

    <ion-fab bottom end slot="fixed">

       <button ion-fab fab-fixed color="primary"  ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
